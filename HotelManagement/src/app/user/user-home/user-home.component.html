<mat-toolbar color="primary">
    <h2 class="h2"><mat-icon> local_hotel</mat-icon>&nbsp;GetSetBooking..</h2>
    <div class="div-home">

    </div>
    <button mat-raised-button color="accent" (click)="back()">back</button>&nbsp;

    <button routerLink="" mat-raised-button color="accent">My Hotel</button>
</mat-toolbar><br>

<div>
    <form [formGroup]="userLoginForm" class="userlogin">
        <mat-toolbar color="accent" class="mat-toolbar">
            <span><mat-icon> local_hotel</mat-icon> User Login....</span>
        </mat-toolbar><br>
        <mat-form-field class="mat-field">
            <mat-label>UserName</mat-label>
            <input matInput formControlName="userName">
            <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field><br>
        <mat-form-field class="mat-field">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" [type]="showPassword? 'text' : 'password'">
            <mat-icon matSuffix (click)="visiblepass()" *ngIf="!showPassword">visibility</mat-icon>
            <mat-icon matSuffix (click)="visiblepass()" *ngIf="showPassword">visibility_off</mat-icon>

        </mat-form-field><br>
        <button mat-raised-button color="primary" (click)="login()" class="login-button">login</button><br><br>
        <a routerLink="/user/userSignup">New User Ragistration..?</a>&nbsp;

    </form>
</div>

<div>
     <p *ngIf="show">directive works!</p>
     <p *ngIf="toShow1">hey</p>
     <p *ngIf="toShow=='tushar'">error</p>
</div>

<div class="div-container" *ngIf="toggle">

</div>
<button (click)="toggleEffect()">click</button>
{{cars}}
<ul *ngFor="let items of cars">
     <li class="item-cars">{{items}}</li>
</ul>
<br>
<table class="table-cars">
     <!-- <tr>
          <th>carName</th>
          <th>prise</th>
          <th>color</th>
     </tr> -->
     <tr>
          <th *ngFor="let heading of tableHeadings">{{heading}}</th>
     </tr>
     <tr *ngFor="let tableData of carsDetails">
          <td>{{tableData.carName}}</td>
          <td>{{tableData.prise}}</td>
          <td>{{tableData.color}}</td>
     </tr>
</table>

<ul *ngFor="let data of data2">
     <li>{{data}}</li>
</ul>
<ul *ngFor="let data of data3">
     <li>{{data}}</li>
</ul><br>
<div [ngSwitch]="switchValue">
     <h2 *ngSwitchCase="100">hiee</h2>
     <h2 *ngSwitchCase="200">hello</h2>
     <h2 *ngSwitchCase="300">heyy</h2>
</div>


<div class="div-contain">
     i like satara
</div><br>
<div [ngClass]="color=='pink'? 'div-contain1' : 'div-contain'">
     i like satara
</div><br>

<p style="color: orange; font-size: 20px;">i like pune</p><br>

<p [ngStyle]="styleCss =='yellow'? {color:'yellow','font-size':'30px'}:{color:'green','font-size':'30px'}">i like goa</p>

<h3 [class.container]="multiClass==200"
[class.container1]="multiClass==300"
